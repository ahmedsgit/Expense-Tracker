<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h5>Your Balance</h5>
        <h2 id="balance">$0.00</h2>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="inc-money" class="money income">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="exp-money" class="money expense">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="expense">Cash <span>-$500</span>
                <button class="delete-btn">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </li> -->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="exp-name">Expense Name</label>
                <input type="text" id="exp-name" placeholder="Write Expense Name">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br>
                    <i>[Positive: Income; Negative: Expense]</i> </label> <input type="number" id="amount"
                    placeholder="Enter Expense Amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="resources/script.js"></script>
</body>

</html>
